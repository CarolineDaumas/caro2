<div class="container">
    <div class="col-md-3">
        <form #f="ngForm" (ngSubmit)="onSaveCustomer (f.value)">
            <div class="form-group">
                <label class="control-label">Nom :</label>
                <!-- <input type="text" name="name" required class="form-control" [(ngModel)]="name"> -->
                <input type="text" name="name" class="form-control" [(ngModel)]="cartService.getCustomer().name">
            </div>

            <div class="form-group">
                <label class="control-label">Prénom :</label>
                <input type="text"  name="firstname" required class="form-control" [(ngModel)]="firstname">
                <input type="text" name="firstname" class="form-control" [(ngModel)]="cartService.getCustomer().firstname">
            </div>

            <div class="form-group">
                <label class="control-label">Adresse :</label>
                <!-- <input type="text" name="address" required class="form-control" [(ngModel)]="address"> -->
                <input type="text" name="address" class="form-control" [(ngModel)]="cartService.getCustomer().address">

             <div class="form-group">
                <label class="control-label">Tél. :</label>
                <!-- <input type="text" name="phonenumber" required class="form-control" [(ngModel)]="phone"> -->
                <input type="text" name="phonenumber" class="form-control" [(ngModel)]="cartService.getCustomer().phone">
            </div>

            <div class="form-group">
                <label class="control-label">Email :</label>
                <!-- <input type="text" name="email" required class="form-control" [(ngModel)]="email"> -->
                <input type="text" name="email" class="form-control" [(ngModel)]="cartService.getCustomer().email">
            </div>
            <button type="submit" class="btn btn-primary"> Next</button>
            </div>
        </form>

    </div>


</div>
