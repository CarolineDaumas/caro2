<div class="container">
    <ng-container *ngIf="listCaddy">
        <table class=" table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOM</th>
                    <th>PRIX</th>
                    <th>QUANTITE</th>
                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let item of listCaddy">
                    <td>{{item.ref}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.sum}}</td>
                    <td>{{item.qty}}</td>
                    <td></td>
                    <td> <a class="btn btn-danger"(click)="onDeleteTraining(item)">Supprimer</a></td>
                </tr>

                <tr>
                    <td>TOTAL</td>
                    <td></td>
                    <td></td>
                    <td>{{listTotal}}</td>
                </tr>

            </tbody>

        </table>
    </ng-container>
</div>
